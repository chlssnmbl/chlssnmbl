<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container login-container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="login-card">
                    <h2 class="text-center">Login</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                    <!-- Tambahkan pesan kesalahan di bawah ini -->
                    <div class="alert alert-danger mt-2" id="error-msg" style="display: none;">
                        Login gagal. Silakan periksa kembali username dan password Anda.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tambahkan link ke Bootstrap JS dan jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Handle klik tombol Login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Gantilah logika autentikasi di bawah sesuai kebutuhan Anda.
            // Ini hanya contoh sederhana.
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'charlos' && password === 'charlos') {
                // Login berhasil, lanjutkan ke halaman beranda atau lakukan tindakan sesuai kebutuhan.
                window.location.href = 'beranda.html';
            } else {
                // Tampilkan pesan kesalahan menggunakan Bootstrap alert
                document.getElementById('error-msg').style.display = 'block';
            }
        });
    </script>
</body>
</html>
